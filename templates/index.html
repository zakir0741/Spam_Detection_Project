<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto mt-20 p-10 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-purple-600">ðŸš¨ Spam Detector</h1>

    <form action="/predict" method="post" class="space-y-6">
      <textarea name="message" rows="5" placeholder="Paste your message here..." required
        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition duration-200">
        Check Message
      </button>
    </form>
  </div>
</body>
</html>
